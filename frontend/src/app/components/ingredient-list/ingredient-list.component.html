<div *ngIf="ingredientList" class="container justify-content-center">
  <div class="text-center">
    <h2><strong>Ingredients total</strong></h2>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Amount</th>
        <th>Ingredient</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of ingredientList">
        <td>{{ ingredient.amount }}</td>
        <td>{{ ingredient.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
