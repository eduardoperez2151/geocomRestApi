<ng-template #template>
  <div [ngClass]="(modalError)?'modal-header alert-danger':'modal-header alert-success'" >
    <h4 class="modal-title pull-left">Edit Recipes</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-recipe-form-edit [recipeData]="recipe"></app-recipe-form-edit>
  </div>
</ng-template>
<div class="d-flex flex-column p-4 " *ngIf="recipe">
  <div class="d-flex flex-column p-2 justify-content-center align-content-center" >
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="d-flex justify-content-center">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
    <div class="d-flex justify-content-center m-4">
      <h1><strong>{{ recipe.name }}</strong></h1>
    </div>
  </div>
  <div class="d-flex justify-content-center my-4">
    {{ recipe.description }}
  </div>
  <div class="d-flex justify-content-center">
  <h3><strong>Ingredients</strong></h3>
  </div>
  <div class="d-flex justify-content-center">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
  <div class="d-flex my-4 justify-content-center">
    <button class="btn btn-lg btn-info" (click)="openModal(template)">Edit</button>
  </div>
</div>
